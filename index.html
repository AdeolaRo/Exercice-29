<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="text-left">
            <h1>TP - POO - Liste de Contacts</h1>
            <hr>
            <h4 class="text-muted">Mise en application de la théorie POO en Javascript</h4>
        </div>

        <div class="mt-5">
            <h2 class="text-center mb-4">Liste de contacts</h2>
            <table class="table table-striped table-bordered">
                <thead class="table-dark text-center">
                    <tr>
                        <th>Titre</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Date de Naissance</th>
                        <th>Téléphone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="contact-list" class="text-center">
                   
                </tbody>
            </table>
        </div>

        <hr class="my-5">

        <div>
            <h2 class="text-center mb-4">Ajouter Contact</h2>
            <form id="mon-form" class="row g-3 needs-validation" novalidate>

                <div class="col-md-12 mb-3 ">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="mr" name="titre" value="Mr" checked>
                        <label class="form-check-label" for="mr">Mr</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="mme" name="titre" value="Mme">
                        <label class="form-check-label" for="mme">Mme</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="nom" class="form-label">Nom :</label>
                    <input type="text" class="form-control" name="nom" id="nom" required>
                    
                </div>

                <div class="col-md-6">
                    <label for="prenom" class="form-label">Prénom :</label>
                    <input type="text" class="form-control" name="prenom" id="prenom" required>
                    
                </div>

                <div class="col-md-6">
                    <label for="date" class="form-label">Date de Naissance :</label>
                    <input type="date" class="form-control" name="date" id="date" required>
                   
                </div>

                <div class="col-md-6">
                    <label for="telephone" class="form-label">Téléphone :</label>
                    <input type="text" class="form-control" name="telephone" id="telephone" required>
                    
                </div>

                <div class="col-md-12">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" class="form-control" name="email" id="email" required>
        
                </div>

                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-block w-100">Ajouter</button>
                </div>
                
            </form>
        </div>
    </div>

    <script src="main.js"></script>
    
</body>

</html>
